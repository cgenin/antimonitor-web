<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">
  <title>Anti-monitor</title>
  <link rel="icon" href="statics/anti-monitor-logo.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="statics/anti-monitor-logo.png">

  <style>
    @media print {
      .noprint {
        display: none;
      }
    }
  </style>
</head>
<body>

</noscript>
<% } %>
